{% extends "base_generic.html" %}

{% block content %}
    <h1>Список товаров</h1>

    {% if good_list %}
    <table>

      {% for good in object_list %}
      <tr>
        <td>{{ good.name }}</td>
		<td>{{ good.value }}</td>
      </tr>
      {% endfor %}

    </table>
    {% else %}
      <p>Товаров нет.</p>
    {% endif %}       
{% endblock %}
